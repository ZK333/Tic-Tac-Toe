    <link href = "TicTacToe.css" rel="stylesheet">
    <script src = TicTacToe.js defer> </script>
</head>


<body>

<div class="Settings">
<button class ="reset" onclick="reset(this)"> RESET GAME</button>
<h2 id="Score">0(X)-0(O)-0(Tie)</h2>

    </div>

    <button id = "1" onclick="clicked(this)" >1</button>
    <button id = "2" onclick="clicked(this)" >2</button>
    <button id = "3" onclick="clicked(this)" >3</button>
    <button id = "4" onclick="clicked(this)" >4</button>
    <button id = "5" onclick="clicked(this)" >5</button>
    <button id = "6" onclick="clicked(this)" >6</button>
    <button id = "7" onclick="clicked(this)" >7</button>
    <button id = "8" onclick="clicked(this)" >8</button>
    <button id = "9" onclick="clicked(this)" >9</button>

</div>

</body>



</html>
